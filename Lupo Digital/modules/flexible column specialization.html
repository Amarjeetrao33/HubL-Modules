<div class="flexible_special">
{% for item in module.sections %}
    <div class="flexible_special_items">
  	{% if item.choose_your_image.src %}
    <a href="{{ item.url_links }}"><img src="{{ item.choose_your_image.src }}" alt="{{ item.choose_your_image.alt }}" width="100%" height="auto"></a>
    {% endif %}
    <a class="specialisation-button" href="{{ item.url_links }}">{{ item.button_text }}</a>
    </div>
{% endfor %}
</div>

<style>
.flexible_special{
		display:-webkit-box;
    display:-ms-flexbox;
    display:flex;
  	justify-content:center;
  	align-items:center;
  	width:100%;
}
.flexible_special_items{
	flex:1;
  margin-top: 20px;
  margin-right:1.2%;
}
.flexible_special_items img{
	margin-bottom:1.5%;
}
.specialisation-button {
  font-size: 18px;
  background: #0bc0d3;
  color: #fff;
  border: 1px solid #0bc0d3;
  padding: 10px 0px;
  display: inline-block;
  width: 100%;
  text-align: center;
  min-height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.specialisation-button:hover {
  background: #fff;
  color: #0bc0d3;
}
  @media (min-width: 1280px){
  .specialisation-button {
    font-size: 15px;
    }
 }
@media (min-width:768px) and (max-width:1024px){
	.specialisation-button {
  font-size: 12px;
  }
}
  @media screen and (max-width: 767px){
    .flexible_special{
    	flex-direction:column;
    }
    .flexible_special_items{
    	width:90%;
       margin-right:0;
    }
  .specialisation {
    width: 60%;
    margin: 20px auto 0 auto;
    float: none;
    }
    .specialisation-button {
    font-size: 15px;
    }
    .specialisation-button:hover {
    background: #0bc0d3;
    color: #fff;
    }
  }
</style>
