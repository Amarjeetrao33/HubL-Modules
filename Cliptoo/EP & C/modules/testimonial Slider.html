<div class="content">
  <div class="slider single-item">
    {% for item in module.section %}
    <div class="quote-container">
      <h3>{{ loop.index }}.{{ item.section_heading }}</h3>
    </div>
    {% endfor %}
  </div>
</div>

<style>
.content {
  margin: auto;
  width: 60%;
  max-width: 1200px;
  min-width: 300px;
}

.quote-container {
  color:white;
  text-align:center;
  margin-bottom:30px;
  position: relative;
}
.quote-container:hover {
  cursor: -webkit-grab;
  cursor: grab;
}
.quote-container .portrait img {
  display: block;
  height: auto;
  width: 100%;
}
.quote-container .quote {
  padding:0 100px;
  color: white;
}
.quote-container .quote p {
  position: relative;
}

.dragging .quote-container {
  cursor: -webkit-grabbing;
  cursor: grabbing;
}

@-webkit-keyframes gradient {
  0% {
    background-position: 5% 0%;
  }
  50% {
    background-position: 96% 100%;
  }
  100% {
    background-position: 5% 0%;
  }
}
@keyframes gradient {
  0% {
    background-position: 5% 0%;
  }
  50% {
    background-position: 96% 100%;
  }
  100% {
    background-position: 5% 0%;
  }
}
@media (max-width:768px){
  .content{
    width:80%;
  }
}

@media (max-width:767px){
  .content{
    width:100%;
  }
  .quote-container{
    display:flex !important;
    flex-direction:column;
    width: 90% !important;
    margin: auto;
  }
  .portrait, .octagon, .quote{
    position:static !important;
    margin-top:20px !important;
  }
  .quote{
    padding: 0 !important;
  }

}
button::before{
  display:none !important
}

.slick-dots, .slick-arrow{
  display:none !important;
}
</style>

<script>
$('.single-item').slick({
  infinite: true,
  arrow:false,
  autoplay: true,
  autoplaySpeed: 4000,
  speed: 800,
  cssEase: 'ease-in',
});

</script>
