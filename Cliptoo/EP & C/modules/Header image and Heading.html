<header class="header">
		<div class="header-top">
			<div class="cover-image large active">
				<img src="https://cdn2.hubspot.net/hub/1871242/hubfs/EP_C%20Images/header-open%20small.png">
			</div>
			<div class="cover-image small">
				<img src="https://www.epc.nl/hubfs/EP_C%20Images/header-small.png">
			</div>
      <div class="mobile-cover-image">
				<img src="https://www.epc.nl/hubfs/EPC-Nov18-images/New%20logo/EP_C_illustration-header_folded.png">
			</div>
      
      <div class="background-image" style="background: url({{ module.top_background.src }}) {{ module.image_position }} no-repeat; -webkit-background-size:cover; -moz-background-size:cover; background-size:cover;">
				<div class="logo">
					<img src="https://cdn2.hubspot.net/hubfs/1871242/EP_C%20Images/EP&C_logo_2018_white_RGB.svg">
				</div>
			</div>
			<div class="heading">
				<div class="main-heading">
					<h4>{{ module.main_heading }}</h4>
					<div class="sub-heading">
             <h5>
               {{ module.sub_heading_left }}
            </h5> 
					</div>
				</div>
			</div>
		</div>
	</header>
